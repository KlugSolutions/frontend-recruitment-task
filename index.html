<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Changed web title -->
    <title>Tomasz Kluge - Recruitment task</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Add main and img -->
    <main>
        <div class="content">
            <div class="img-hero">
                <img src="images/image.png" alt="beach image">
            </div>

            <!-- Article -->
            <div class="article">
                <article>
                    <h1>Lorem Ipsum</h1>
                    <p>Infinitely scalable, feature-rich and cloud-native data management
                        and protection for modern and legacy infrastructures
                        and SaaS platforms, managed via a single app with
                        no hardware required.
                    </p>
                </article>
            </div>
            <!-- Button -->
            <div class="button">
                <button id="myBtn" class="btn"><span>Button</span></button>
            </div>
        </div>

        <!-- Popup -->
        <div id="myPopup" class="popup">
            <div class="popup-content">
                <button class="close"><img src="images/x-icon.png" alt="close popup icon"></button>
                <h2>Alert!</h2>
                <p class="paragraph">You have clicked <span id="count">X</span><span class="times"> times</span> to related button.</p>
                <button id="reset">Reset</button>
            </div>
            
        </div>


    </main>

    <!-- Script JS -->

    <script src="src/js/main.js"></script>

</body>

</html>
