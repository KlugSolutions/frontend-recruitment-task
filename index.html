<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tomasz Kluge - Recruitment task</title>

<body>

    <!-- Add main and img -->
    <main>
        <img src="images/image.png" alt="beach" class="img-hero">

        <!-- Add content -->
        <article>
            <h1>Lorem Ipsum</h1>
